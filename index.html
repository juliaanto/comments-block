<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Блок с комментариями">
    <title>Комментарии</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
  </head>
  <body class="body">
    <form class="comment-form">
      <div class="form-field">
        <label class="form-field__label form-field__label_required" for="username">Имя</label>
        <input class="form-field__input" type="text" id="username" name="username" required>
      </div>
      <div class="form-field">
        <label class="form-field__label" for="date">Дата</label>
        <input class="form-field__input" type="text" onfocus="(this.type='date')" id="date" name="date">
      </div>
      <div class="form-field">
        <label class="form-field__label form-field__label_required" for="commentText">Комментарий</label>
        <textarea class="form-field__input form-field__input_comment" id="commentText" name="commentText" required></textarea>
      </div>
      <button class="submit-button" type="submit">Отправить</button>
    </form>
    <div id="comments">
    </div>
    <script src="js/initial-comments.js"></script>
    <script src="js/load-comments.js"></script>
    <script src="js/add-new-comment.js"></script>
    <script src="js/style-date-input.js"></script>
  </body>
